<!-- 弹出层 -start -->
<div class="modal fade " id="createModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal_wapper">
        <div class="modal-dialog " >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" >发布通知公告</h4>
                </div>

                <div class="modal-body">
                    <form id="createForm" role="form" id="ff" action="${s.base}/user/doMerge.html">
                        <input type="hidden"  name="id" />
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" id="title" class="form-control"  name="title" placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <label for="status">状态</label>
                            <select id="status" name="status" class="form-control"  type="select">
                                <option value="1">发布</option>
                                <option value="0">废弃</option>
                            </select>
                        </div>
                        <!-- 加载编辑器的容器 -->
                        <div class="k-field" style="width:1024px;">
                            <script id="article_content" name="article_content" type="text/plain" style="width:1024px;height:400px;">
                                在这里输入您的内容......
                            </script></div>

                        <div class="form-group">
                            <label for="content">正文</label>
                            <input type="text" class="form-control"  id="content"  name="content"  placeholder="请输入正文">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="doSave();">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('article_content',{

        maximumWords:50000,
        enableAutoSave:true,
        saveInterval:500
    });
</script>
<!-- 弹出层 -end -->
