<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- 引入资源文件 -->
    <#include "../../common/res.html" />
</head>

<body class="">
<!-- top 导航 -->
<#include "../../common/header.html" />

<!-- 菜单导航 -->
<#include "../cms-nav.html" />


<div class="content">
    <div class="container-fluid">
        <div class="block span6">
            <div class="block-body collapse in" style="padding-top:10px;">
                <a class="block-heading f-14" data-toggle="collapse">发布通知公告</a>
                <form role="form" id="noticeForm" method="post" action="${s.base}/notice/save.html"  enctype="multipart/form-data">
                    <div class="form-group clearfix">
                        <label class="control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  id="title" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="control-label" >状态</label>
                        <div class="col-sm-4">
                            <select id="status" name="status" class="form-control"  type="select">
                                <option value="1">发布</option>
                                <option value="0">废弃</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="control-label" >正文</label>
                        <div class="col-sm-4">
                            <script id="editor" type="text/plain" style="width:1024px;height:500px;">${info.}</script></div>
                        </div>
                    <div class="form-group clearfix" style="height:50px;">
                        <label class="control-label" ></label>
                        <div class="col-sm-4">
                            <input type="button" class="search-btn" onclick="doSave();" value="发布"  style="float:left;height:40px;"/>
                            <div  id="successAlert"  class="alert alert-success" style="display:none;float:left;margin-left:50px;margin-top:0px;">
                                <span id="successAlert_msg" class="color-oc f-16">保存成功！</span>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom:5px;"><span id="failureMsg" style="color:red;"></span></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">

    //保存
    function doSave(){
        $('#noticeForm').ajaxSubmit({
            datatype : 'json',
            data:{
                title:$("#title").val(),
                content:UE.getEditor('editor').getContent(),
                status:$("#status").val()
            },
            success : function(resp) {
                var resp = $.parseJSON(resp);
                if (resp.errcode == 0) {
                    $("#successAlert").show().fadeOut(2500);//显示模态框
                    $('#failureMsg').html('');
                    window.location.href='${s.base}/notice/queryNotice.html';
                } else if(resp.errcode == 1) {
                    $('#failureMsg').html('保存失败');
                }
            },
            error : function(xhr) {
            }
        });
    }


    function refresh(){
        $.ajax({
            url:'${s.base}/user/getById.html',
            type:'Get',
            dataType:'json',
            data:{"id":id},
            success:function(resp){
                var errcode = resp.errcode;
                if(errcode == 0){
                    $("#myForm").fill(resp.data);
                    $('#myModal').modal('show');
                }
            }
        });
    }
</script>


</body>
</html>
